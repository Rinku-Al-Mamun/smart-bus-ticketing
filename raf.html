<!DOCTYPE html>
<html>

<head>
    <title>Booking System</title>
    <script>
        var seatBookingCount = 0;

        function addSeat() {
            // Create table row
            var table = document.getElementById("seatTable");
            var row = table.insertRow(-1);

            // Create three cells (td) for seat details
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            // Set seat details in the cells (you can modify this based on your requirements)
            cell1.innerHTML = "Seat " + (seatBookingCount + 1);
            cell2.innerHTML = "Category";
            cell3.innerHTML = "Price";

            // Increment seat booking count
            seatBookingCount++;

            // Update total price and grand total
            updateTotalPrice();
        }

        function updateTotalPrice() {
            // Calculate total price
            var totalPrice = seatBookingCount * 550;

            // Set total price in the respective element (modify the element ID based on your HTML)
            document.getElementById("totalPrice").innerHTML = "Total Price: " + totalPrice;

            // Calculate grand total
            var grandTotal = seatBookingCount * 550;

            // Set grand total in the respective element (modify the element ID based on your HTML)
            document.getElementById("grandTotal").innerHTML = "Grand Total: " + grandTotal;

            // Check if phone number input has a valid value
            var phoneNumber = document.getElementById("phoneNumber").value;
            var nextButton = document.getElementById("nextButton");

            if (phoneNumber.length > 0) {
                // Enable next button
                nextButton.disabled = false;
            } else {
                // Disable next button
                nextButton.disabled = true;
            }
        }
    </script>
</head>

<body>
    <h2>Seat Booking System</h2>

    <!-- Table to display seat details -->
    <table id="seatTable">
        <tr>
            <th>Seat</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        <!-- Existing seat entries will be displayed here -->
    </table>

    <!-- Total Price and Grand Total display -->
    <p id="totalPrice">Total Price: 0</p>
    <p id="grandTotal">Grand Total: 0</p>

    <!-- Phone Number input and Next Button -->
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" oninput="updateTotalPrice()">
    <button id="nextButton" disabled>Next</button>

    <!-- Button to add a new seat -->
    <button onclick="addSeat()">Add Seat</button>
</body>

</html>
